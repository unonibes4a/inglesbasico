        // Elementos del DOM
        const englishText = document.getElementById('englishText');
        const spanishText = document.getElementById('spanishText');
        const translateToSpanish = document.getElementById('translateToSpanish');
        const translateToEnglish = document.getElementById('translateToEnglish');
        const speakEnglish = document.getElementById('speakEnglish');
        const speakSpanish = document.getElementById('speakSpanish');

        // Función para traducir texto a español
        translateToSpanish.addEventListener('click', () => {
            const words = englishText.value.toLowerCase().split(' ');
            const translatedWords = words.map(word => {
                const match = dictionary.find(entry => entry.a === word);
                return match ? match.traducidoPalabra : word;
            });
            spanishText.value = translatedWords.join(' ');
        });

        // Función para traducir texto a inglés
        translateToEnglish.addEventListener('click', () => {
            const words = spanishText.value.toLowerCase().split(' ');
            const translatedWords = words.map(word => {
                const match = dictionary.find(entry => entry.traducidoPalabra === word);
                return match ? match.a : word;
            });
            englishText.value = translatedWords.join(' ');
        });

        // Función para hablar en inglés
        speakEnglish.addEventListener('click', () => {
            const utterance = new SpeechSynthesisUtterance(englishText.value);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        });

        // Función para hablar en español
        speakSpanish.addEventListener('click', () => {
            const utterance = new SpeechSynthesisUtterance(spanishText.value);
            utterance.lang = 'es-ES';
            speechSynthesis.speak(utterance);
        });
    </script>
